<div class="llamadaCalendario">

<div class="volverIncicio">

<article class='postRecojido'>
    <div class='header'>
        <div class='hero hero1'></div>
        <div class="subHero">
            <div class='foto'><img src='img/pubilles/pubilla1.jpg' height='180px' width='180px' alt='' /></div>
            <div class='nombre'><p>Simina Alexandra Crisan</p></div>
            <div class='subNombre'><p>Penya Barcelonista d'Ulldecona</p></div>
        </div>
    </div>
    <input type="checkbox" id='desplegarPost' />
    <label class='desplegarPost' for="desplegarPost">
        <div class='contenido' onclick="slideToggle('pubilla1')">
            <p>Hola falduts i faldudes!</p>

            <p>Ja tenim les festes d’Ulldecona aquí, i un any més, totes les pubilles estem preparades i, sobretot, molt nervioses, per a representar de la millor manera possible les diferents entitats del poble.</p>
            <div id='pubilla1' style='display:none;'>
                <p>Farem que estes festes siguin inoblidables i les gaudirem al màxim, començant per la nit del pregó i posant el punt i final amb els focs artificials.</p><br>
                <p>Una d’estes pubilles sereé jo, Simina. Tinc disset anys, acabo de cursar1r de Batxillerat en la modalitat Artística a Tortosa i de cara al futur m’agradaria estudiar a la universitat de Belles Arts. Sóc de nacionalitat romanesa, però porto tretze anys vivint a Ulldecona, i em considero una falduda més del poble, ja que sempre m’he sentit molt a gust aquí.</p><br>
                <p>Com a pubilla representaré a la Penya Barcelonista d’Ulldecona, i agraeixo a la entitat que m’hagin donat la oportunitat de viure les festes d’una manera diferent, ja que des de ben petita he participat als seus concursos de dibuix i, fins i tot, he guanyat alguns premis.</p><br>
                <p>Durant estes festes, jo seré una de les protagonistes, per això us invito a tots a que vingueu al nostre poble i que tots junts poguéssim gaudir de les tardes de bous, les nits d’orquestra, la pujada al Castell i tots els altres actes que es faran durant tota la setmana.</p><br>
                <p>Xaleu al màxim durant les Festes 2013!</p>

                <div class="fotoGrande"><img src="img/pubilles/pubillaGran1.jpg" width='478' heigt='589' alt="" /></div>
            </div>
            <div class='footer'><div class="flechita"></div>
        </div>
    </label>
</article>
