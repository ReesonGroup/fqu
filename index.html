<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <title>FQU</title>
	    <meta name="description" content="Programa de les festes Quinquenals d'Ulldecona 2014" />
	    <meta name="author" content="Ivan Bardón | Jordi Pàmies | Marc Ferré" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	    <meta name="apple-mobile-web-app-title" content="Ulldecona">
		
		<link rel="stylesheet" href="css/normalize.min.css" />
	    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900italic' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" href="css/estilos.css" />
	    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body>
		<header id="ha-header" class="ha-header ha-header-large">
			<div class="ha-header-perspective">
				<div class="logoOuter">
					<div class="logoInner">
						<figure>
							<img src="img/logo/logo.png" alt="">
						</figure>
					</div>
			        <h1>Festes <span>Quinquennals</span> <br>Ulldecona 2014</h1>
			    </div>
			</div>
		</header>
		<input type="checkbox" id='mainCheckbox'>
		<label for="mainCheckbox" class="llamadaClendarioLabel">
			<div class="botonLabel"><span class="flecha"></span></div>
		</label>
		<div class="llamadaClendarioTitulo">
			<h2>Programa de Festes <span>Estigues al dia de tot</span></h2>
		</div>
		<div class="calendario">
			<div class="eventoActual">
				<div class="ara"><p><span>Ara mateix</span> s'está fent</p></div>
				<div class="icono">Icono</div>
				<div class="event"><p>Música en viu</p></div>
				<div class="lloc"><p>Bar Valberde</p></div>
			</div>
		</div>

















































		
		<!-- <section class="ha-waypoint" data-animate-down="ha-header-small" data-animate-up="ha-header-large"></section> -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/vendor/waypoints.min.js"></script>
		<script>
			var $head = $( '#ha-header' );
			$( '.ha-waypoint' ).each( function(i) {
				var $el = $( this ),
					animClassDown = $el.data( 'animateDown' ),
					animClassUp = $el.data( 'animateUp' );

				$el.waypoint( function( direction ) {
					if( direction === 'down' && animClassDown ) {
						$head.attr('class', 'ha-header ' + animClassDown);
					}
					else if( direction === 'up' && animClassUp ){
						$head.attr('class', 'ha-header ' + animClassUp);
					}
				}, { offset: '100%' } );
			} );
		</script>
	</body>
</html>
