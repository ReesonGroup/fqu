<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <title>FQU</title>
	    <meta name="description" content="Programa de les festes Quinquenals d'Ulldecona 2014" />
	    <meta name="author" content="Ivan Bardón | Jordi Pàmies | Marc Ferré" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	    <meta name="apple-mobile-web-app-title" content="Ulldecona">
		
		<link rel="stylesheet" href="css/normalize.min.css" />
	    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900italic' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" href="css/estilos.css" />
	    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="heroOuter">
				<div class="hero">
					<div class="heroInner"></div>
				</div>
			</div>
			<div class="logoOuter">
				<div class="logoInner">
					<figure>
						<img src="img/logo/logo.png" alt="">
					</figure>
				</div>
		        <h1>Festes <span>Quinquennals</span> <br>Ulldecona 2014</h1>
		    </div>
		</header>
		<input type="checkbox" id='mainCheckbox'>
		<label for="mainCheckbox" class="llamadaClendarioLabel">
			<div class="botonLabel"><span class="flecha"></span></div>
		</label>
		<div class="llamadaClendarioTitulo">
			<h2>Programa de Festes <span>Estigues al dia de tot</span></h2>
		</div>
		<div class="calendario">
			<div class="eventoActual">
				<div class="titulo"><p><span>Ara mateix</span> s'está fent</p></div>
				<div class="detall">
					<div class="icono"></div>
					<div class="event"><p>Música en viu</p></div>
					<div class="lloc"><p>Bar Valberde</p></div>
				</div>
			</div>
			<div id="botonera" class="botonera">
		        <ul>
		            <li><a href="#botonera" onclick="mostrar('dia1')">29<span>AGO</span></a></li>
		            <li><a href="#botonera">30<span>AGO</span></a></li>
		            <li><a href="#botonera">1<span>SEP</span></a></li>
		            <li><a href="#botonera">2<span>SEP</span></a></li>
		            <li><a href="#botonera">3<span>SEP</span></a></li>
		            <li><a href="#botonera">4<span>SEP</span></a></li>
		            <li><a href="#botonera">5<span>SEP</span></a></li>
		            <li><a href="#botonera">6<span>SEP</span></a></li>
		            <li><a href="#botonera">7<span>SEP</span></a></li>
		            <li><a href="#botonera">8<span>SEP</span></a></li>
		        </ul>
		    </div>
		</div>
		<section class="botonSecciones">
			<div class="boton left">Pubilles</div>
		    <div class="boton center">Salutacions</div>
		    <div class="boton right">Informació</div>
		</section>
		<!-- El siguiente section se llenará con 4 tipos de html (patrocinadors, pubilles, salutacions i informació) -->
		<section class="seccionesContenido">
		    <div class="patrocinadors">
	            <figure>
	                <img class='uno' src="img/logo/animalons.png" alt="">
	                <img class='uno' src="img/logo/jjp.png" alt="">
	                <img class='uno' src="img/logo/lagrama.png" alt="">
	                <img class='uno' src="img/logo/ulldeclinic.png" alt="">
	            </figure>
		</section>
		<footer>
			<div class="logo">
		        <figure>
		            <img src="img/logo/logo_reeson_negro.png" alt="">
		        </figure>
		    </div>
		    <div class="email">
		        <span>Contáctans |</span>
		        <a href="mailto:reesongrup@gmail.com">
		    </div>
		</footer>

	</body>
</html>
