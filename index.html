<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <title>FQU</title>
	    <meta name="description" content="Programa de les festes Quinquenals d'Ulldecona 2014" />
	    <meta name="author" content="Ivan Bardón | Jordi Pàmies | Marc Ferré" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	    <meta name="apple-mobile-web-app-title" content="Ulldecona">
		
		<link rel="stylesheet" href="css/normalize.min.css" />
	    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900italic' rel='stylesheet' type='text/css'>
	    <link rel="stylesheet" href="css/estilos.css" />
	    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body>
		<header id="ha-header" class="ha-header ha-header-large">
			<div class="ha-header-perspective">
				<div class="logoOuter">
					<div class="logoInner">
						<figure>
							<img src="img/logo/logo.png" alt="">
						</figure>
					</div>
			        <h1>Festes <span>Quinquennals</span> <br>Ulldecona 2014</h1>
			    </div>
			</div>
		</header>
		<section class="llamadaAccion">
			<section class="llamadaClendario">
				<input type="checkbox" id='llamadaClendario'>
				<label for="llamadaClendario" class="llamadaClendarioLabel">
					<div class="botonLabel"><span class="flecha"></span></div>
				</label>
				<div class="llamadaClendarioTitulo">
					<h2>Programa de Festes <span>Estigues al dia de tot</span></h2>
				</div>
			</section>
			<section class="botonSecciones">
				<div class="boton left">Pubilles</div>
			    <div class="boton center">Salutacions</div>
			    <div class="boton right">Informació</div>
			</section>
		</section>
		<!-- El siguiente section se llenará con 4 tipos de html (patrocinadors, pubilles, salutacions i informació) -->
		<section class="contenidoPrincipal ha-waypoint" data-animate-down="ha-header-small" data-animate-up="ha-header-large">
		    <div class="patrocinadors">
	            <figure>
	                <img class='uno' src="img/logo/animalons.png" alt="">
	                <img class='uno' src="img/logo/jjp.png" alt="">
	                <img class='uno' src="img/logo/lagrama.png" alt="">
	                <img class='uno' src="img/logo/ulldeclinic.png" alt="">
	            </figure>
		</section>
		<footer>
			<div class="logo">
		        <figure>
		            <img src="img/logo/logo_reeson_negro.png" alt="">
		        </figure>
		    </div>
		    <div class="email">
		        <span>Contáctans |</span>
		        <a href="mailto:reesongrup@gmail.com">
		    </div>
		</footer>


		<!-- <section class="ha-waypoint" data-animate-down="ha-header-small" data-animate-up="ha-header-large"></section> -->
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/vendor/waypoints.min.js"></script>
		<script>
			var $head = $( '#ha-header' );
			$( '.ha-waypoint' ).each( function(i) {
				var $el = $( this ),
					animClassDown = $el.data( 'animateDown' ),
					animClassUp = $el.data( 'animateUp' );

				$el.waypoint( function( direction ) {
					if( direction === 'down' && animClassDown ) {
						$head.attr('class', 'ha-header ' + animClassDown);
					}
					else if( direction === 'up' && animClassUp ){
						$head.attr('class', 'ha-header ' + animClassUp);
					}
				}, { offset: '100%' } );
			} );
		</script>
	</body>
</html>
